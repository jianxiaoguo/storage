imageOrg: "drycc"
imagePullPolicy: "Always"
imageTag: "canary"
imageRegistry: "registry.drycc.cc"

# drycc storage csi driver
csi:
  nodeAffinityPreset:
    key: "drycc.cc/node"
    type: "soft"
    values:
    - "true"
  podAffinityPreset:
    type: ""
    extraMatchLabels:
      security: "drycc-security"
  podAntiAffinityPreset:
    type: "soft"
    extraMatchLabels:
      app: "drycc-storage-csi-controller"
  daemonset:
    registrarImage: registry.drycc.cc/k8s/sig-storage/csi-node-driver-registrar:v2.5.0
  statefulset:
    replicas: 1
    resizerImage: registry.drycc.cc/k8s/sig-storage/csi-resizer:v1.4.0
    attacherImage: registry.drycc.cc/k8s/sig-storage/csi-attacher:v3.4.0
    provisionerImage: registry.drycc.cc/k8s/sig-storage/csi-provisioner:v3.1.0

# mainnode seaweedfs master & tipd
mainnode:
  replicas: 3
  nodeAffinityPreset:
    key: "drycc.cc/node"
    type: "soft"
    values:
    - "true"
  podAffinityPreset:
    type: ""
    extraMatchLabels:
      security: "drycc-security"
  podAntiAffinityPreset:
    type: "soft"
    extraMatchLabels:
      app: "drycc-storage-mainnode"
  # persistence config
  persistence:
    enabled: false
    size: 5Gi
    storageClass: ""

# metanode: seaweedfs filer & tikv
metanode:
  replicas: 3
  nodeAffinityPreset:
    key: "drycc.cc/node"
    type: "soft"
    values:
    - "true"
  podAffinityPreset:
    type: ""
    extraMatchLabels:
      security: "drycc-security"
  podAntiAffinityPreset:
    type: "soft"
    extraMatchLabels:
      app: "drycc-storage-metanode"
  # persistence config
  persistence:
    enabled: false
    size: 5Gi
    storageClass: ""

# datanode: seaweedfs volume
datanode:
  replicas: 3
  nodeAffinityPreset:
    key: "drycc.cc/node"
    type: "soft"
    values:
    - "true"
  podAffinityPreset:
    type: ""
    extraMatchLabels:
      security: "drycc-security"
  podAntiAffinityPreset:
    type: "soft"
    extraMatchLabels:
      app: "drycc-storage-datanode"
  # persistence config
  persistence:
    enabled: false
    size: 5Gi
    storageClass: ""

# Service
service:
  # Provide any additional service annotations
  annotations: {}

global:
  # A domain name consists of one or more parts.
  # Periods (.) are used to separate these parts.
  # Each part must be 1 to 63 characters in length and can contain lowercase letters, digits, and hyphens (-).
  # It must start and end with a lowercase letter or digit.
  clusterDomain: "cluster.local"
  # Set the location of Workflow's Object Storage
  #
  # Valid values are:
  # - on-cluster: Run drycc storage within the Kubernetes cluster
  # - off-cluster: Run Storage outside the Kubernetes cluster (Compatible with s3 API)
  storageLocation: on-cluster

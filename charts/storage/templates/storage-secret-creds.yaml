apiVersion: v1
kind: Secret
metadata:
  name: storage-creds
  labels:
    heritage: drycc
type: Opaque
data:
  {{- if eq .Values.global.storageLocation "on-cluster"}}
  lookup: {{ "path" | b64enc }}
  {{- $endpoint := (printf "http://drycc-storage-metanode-weed.%s.svc.%s:8333" .Release.Namespace .Values.global.clusterDomain) }}
  endpoint: {{ $endpoint | b64enc }}
  builder-bucket: {{ "builder" | b64enc }}
  registry-bucket: {{ "registry" | b64enc }}
  {{- else }}
  lookup: {{ .Values.lookup | b64enc }}
  endpoint: {{ .Values.endpoint | b64enc }}
  builder-bucket: {{ .Values.builderBucket | b64enc }}
  registry-bucket: {{ .Values.registryBucket | b64enc }}
  {{- end }}
  accesskey: {{ include "storage.accesskey" . | b64enc }}
  secretkey: {{ include "storage.secretkey" . | b64enc }}